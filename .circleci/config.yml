          name:  Run SalesforceHybrid Tests
          halt_build_on_fail: false
          command: ./gradlew :libs:SalesforceHybrid:connectedAndroidTest --continue --no-daemon --profile --max-workers 2
          no_output_timeout: 900
      - store_artifacts:
          path: libs/SalesforceHybrid/build/reports/
          destination: SalesforceHybrid
      - store_test_results:
          path: libs/SalesforceHybrid/build/outputs/androidTest-results/
      - run:
           name:  Run Danger
           when: always
           command: source .circleci/ci-helper.sh && runDangerLib

  test-SalesforceReact:
    <<: *defaults
    environment:
      - CURRENT_LIB: "SalesforceReact"
    steps:
      - *attach_workspace
      - run:
          name:  Build SalesforceReact
          halt_build_on_fail: false
          command: |
            ./gradlew :libs:SalesforceReact:assembleDebug -p . --continue --no-daemon --profile --max-workers 2
            ./gradlew :libs:SalesforceReact:assembleRelease -p . --continue --no-daemon --profile --max-workers 2

  package:
    <<: *defaults
    steps:
      - run:
        name: Checkout SalesforceMobileSDK-Package
        command: |
          git clone git@github.com:forcedotcom/SalesforceMobileSDK-Package.git
          cd SalesforceMobileSDK-Package
          git checkout dev

      - run:
        name: Test forcedroid
        when: always
        command: ./test/test_force.js --os=android --apptype=native,native_kotlin,hybrid_local,hybrid_remote,react_native --test-production

      - run:
        name: Test sfdx
        when: always
        command: ./test/test_force.js --os=android --apptype=native,native_kotlin,hybrid_local,hybrid_remote,react_native --use-sfdx --test-production


workflows:
  version: 2

  pr-build-and-test:
    jobs:
      - setup
      - test-SalesforceAnalytics:
          requires:
            - setup
      - test-SalesforceSDK:
          requires:
            - setup
      - test-SmartStore:
          requires:
            - setup
      - test-SmartSync:
          requires:
            - setup
      - test-SalesforceHybrid:
          requires:
            - setup
      - test-SalesforceReact:
          requires:
            - setup

  nightly:
    triggers:
      - schedule:
          cron: "20 11 * * *"
          filters:
            branches:
              only:
                - dev
    jobs:
      - setup
      - test-SalesforceAnalytics:
          requires:
            - setup
      - test-SalesforceSDK:
          requires:
            - setup
      - test-SmartStore:
          requires:
            - setup
      - test-SmartSync:
          requires:
            - setup
      - test-SalesforceHybrid:
          requires:
            - setup
      - test-SalesforceReact:
          requires:
            - setup

  weekly:
    triggers:
      - schedule:
          cron: "45 11 * * *"
          filters:
            branches:
              only:
                - dev
    jobs:
      - package